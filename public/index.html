<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section
        class="bg-dark-cyan h-screen w-screen object-cover object-center grid place-items-center relative overflow-hidden"
      >
        <!-- top left circle -->
        <img
          src="images/bg-pattern-top.svg"
          alt="Circle"
          class="absolute top-[-50%] left-[-50%]"
        />
        <!-- bottom right circle -->
        <img
          src="images/bg-pattern-bottom.svg"
          alt="Circle"
          class="absolute"
          style="bottom: -50%; right: -50%"
        />

        <!-- card -->
        <div class="bg-white shadow-md rounded-xl overflow-hidden z-10">
          <!-- card top -->
          <div class="w-[320px] relative">
            <img src="images/bg-pattern-card.svg" alt="" class="w-full" />
            <img
              class="absolute translate-y-[-50%] left-[50%] translate-x-[-50%] ring-4 ring-white rounded-full"
              src="images/image-victor.jpg"
              alt="victor"
            />
          </div>
          <!-- card content -->
          <div class="mt-16 text-center pb-6 border-b">
            <h1 class="text-font-size-name-stats font-bold">
              Victor Crest
              <span class="font-[400] text-dark-grayish-blue ml-1">26</span>
            </h1>
            <p class="font-[400] text-dark-grayish-blue">London</p>
          </div>
          <!-- card footer -->
          <div class="flex justify-between items-center p-4">
            <div class="flex flex-col items-center flex-1">
              <span class="font-bold text-very-dark-desaturated-blue text-xl"
                >80K</span
              >
              <span class="text-dark-grayish-blue text-sm">Followers</span>
            </div>
            <div class="flex flex-col items-center flex-1">
              <span class="font-bold text-very-dark-desaturated-blue text-xl"
                >803K</span
              >
              <span class="text-dark-grayish-blue text-sm">Likes</span>
            </div>
            <div class="flex flex-col items-center flex-1">
              <span class="font-bold text-very-dark-desaturated-blue text-xl"
                >1.4K</span
              >
              <span class="text-dark-grayish-blue text-sm">Photos</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
